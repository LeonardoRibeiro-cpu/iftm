<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em HTML</title>
</head>
<body>
    <h1>Cadastro de Clintes</h1>
    <p style="color: red">Todos os campos são de preenchimento obrigatório</p>
    <form>
    <fieldset style="width:250px;">
        <legend>Dados pessoais</legend>
            <label for="txtNome">Nome:</label> 
            <br>
            <input id="txtNome" type="text" required>
            <br><br>
            <label for="data">Data de nascimento</label>
            <br>
            <input id="data" type="date" required>
            <br><br>
            Sexo:
            <br>
            <input type="radio" name="sexo" id="txtMasc" required>
            <label for="txtMasc">Masculino</label>
            <input type="radio" name="sexo" id="txtFem" required>
            <label for="txtFem">Feminino</label>

        
    </fieldset>
    <br><br>
    <fieldset style="width:250px;">
        <legend>Informações de Contato</legend>
            <label for="email">Email:</label>
            <br>
            <input id="email" type="email" required>
            <br><br>
            <label for="tel">Telefone celular:</label>
            <br>
            <input id="tel" type="text" maxlength="9" placeholder="Apenas numéricos (máx: 9)" required>
            <br><br>
            <label for="web">Website pessoal/profissional:</label>
            <br>
            <input id="web" type="text" required>
    </fieldset>
    <br><br>
    <fieldset style="width:250px;">
        <legend>Localização</legend>
            <label for="endereço">Endereço:</label>
            <br>
            <input id="endereço" type="text" required>
            <br><br>
            <label for="numero">Número:</label>
            <br>
            <input id="numero" type="text" maxlength="4" placeholder="(Valor entre 1 e 9999)" required>
            <br><br>
            <label for="cidade">Cidade:</label>
            <br>
            <input id="cidade" type="text" required>
            <br><br>
            <label for="estado">Estado:</label>
            <br>
              <select id="estado" name="estado">
              <option value="">Selecione</option>
              <option vvalue="">AC</option>
              <option value="">AL</option>
              <option value="">AP</option>
              <option value="">AM</option>
              <option value="">BA</option>
              <option value="">CE</option>
              <option value="">DF</option>
              <option value="">ES</option>
              <option value="">GO</option>
              <option value="">MA</option>
              <option value="">MT</option>
              <option value="">MS</option>
              <option value="">MG</option>
              <option value="">PA</option>
              <option value="">PB</option>
              <option value="">PR</option>
              <option value="">PE</option>
              <option value="">PI</option>
              <option value="">RJ</option>
              <option value="">RN</option>
              <option value="">RS</option>
              <option value="">RO</option>
              <option value="">RR</option>
              <option value="">SC</option>
              <option value="">SP</option>
              <option value="">SE</option>
              <option value="">TO</option>
            </select>
    </fieldset>
    <br>
     <input type="submit" value="enviar">
     <input type="reset"  value="limpar"> 
    </form>
</body>
</html>
