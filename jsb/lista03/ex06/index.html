<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form class="container">
        <div>
        <label> 1° Valor: </label>
         <input type="text" id="txtValor1">
        </div>
        <div>
         <label>2° Valor: </label>
         <input type="text" id="txtValor2">
        </div>
        <div>
        <input type="button" value="+" id="btnMais">
        <input type="button" value="-" id="btnMenos">
        <input type="button" value="*" id="btnVezes">
        <input type="button" value="/" id="btnDivisao">
        </div>
        <div>
            <label>Resultado: </label>
            <input type="text" id="txtResultado" class="short">
         </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
