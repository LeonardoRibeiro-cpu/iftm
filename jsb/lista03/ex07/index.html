<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <h1>Acesso ao Sistema</h1>
      <div>
        <label class="login">Login </label>
        <input type="text" id="txtLogin" />
      </div>
      <div>
        <label>Senha </label>
        <input type="password" id="pasSenha" maxlength="8" />
        <span>(max. 8 caracteres)</span>
      </div>
      <div>
        <label>Confirmar Senha </label>
        <input type="password" id="pasConfirmar" maxlength="8" />
        <span>(max. 8 caracteres)</span>
      </div>
      <div>
        <button type="button" id="btnEntrar">Entrar</button>

        <button type="reset" id="btnLimpar">Limpar</button>
      </div>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
